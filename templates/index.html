
{% extends "base.html" %}

{% block content %}
  <div id='content'>
        Honey Hex Viewer is an online 13x13 hex analyzer.
    <form id="load_game" method="post" action="/load_game">
    <span> Load existing game: </span>
        {% if load_error %}
            <span style="color: red;"> {{load_error}} </span>
        {% endif %}
        <table>
            <tr> <td> Game url: </td> <td> <input type="text" name="url"/> </td>
            <tr> <td> Little Golem id: </td> <td> <input type="text" name="lg_id"/> </td>
            <tr> <td/> <td> <input type="submit" value="load"/> </td>
        </table>
    </form>
    <span> or start a <a href="/new_game"> new game </a> </span>
  </div>
{% endblock %}
