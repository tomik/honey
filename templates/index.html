
{% extends "base.html" %}

{% block content %}
  <div id="content">
    Honey Hex Viewer is an online 13x13 hex analyzer.
    <a href="{{ url_for('upload_game') }}"> Upload </a> a game.
  </div>
  Games:
  <div id="game_list">
    {% for game in games %}
      <div id="game_in_list">
        <a href='{{ url_for("view_game", game_id=game._id)}}'>
          {{game.date.strftime("%Y-%m-%d")}} {{game.player1}} vs. {{game.player2}}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
