<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    {% block head %}
      <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
      <title>
        Honey Hex Viewer
      </title>
      <link href="/static/css/honey.css" media="all" rel="stylesheet" type="text/css" />
      <link rel="shortcut icon" href="/static/img/honey_small.gif" type="image/x-icon"/>
      <script src="/static/js/ga.js" type="text/javascript"></script>
      <!-- protect my email address -->
      <script type="text/javascript">
        myContact = "gmail.com";
        myContact = "tomas.koze" + "lek" + "@" + myContact;
        $(document).ready(function() {
          $("#contact").attr("href", "mailto:" + myContact);
        });
      </script>
    {% endblock %}
  </head>

  <body>
    <h3 id="honey_title">
      Honey Hex Viewer
    </h3>
    <div id="honey_image">
      <img alt="" height="40" width="40"
        src="/static/img/honey.png"/>
    </div>
    <div style="clear: both;"> </div>

    <div id="header">
    </div>

    <div id="content">
      {% block content %} {% endblock %} 
    </div>

    <div id="footer">
      {% block footer %} {% endblock %} 
    </div>

  </body>
</html>
