<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Honey Hex Viewer</title>
      <link href="/static/css/bootstrap.css" rel="stylesheet">
      <link href="/static/css/honey.css" rel="stylesheet"/>
      <link rel="shortcut icon" href="/static/img/honey_small.gif"/>
      <script src="/static/js/jquery.js" type="text/javascript"></script>
      <script src="/static/js/ga.js" type="text/javascript"></script>
      <!-- protect my email address -->
      <script type="text/javascript">
        myContact = "gmail.com";
        myContact = "tomas.koze" + "lek" + "@" + myContact;
        $(document).ready(function() {
          $("#contact").attr("href", "mailto:" + myContact);
        });
      </script>
    {% endblock %}
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Honey Hex Viewer</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="/">Games</a></li>
              <li><a href="{{url_for ('upload_game')}}">Upload</a></li>
              <li><a href="{{url_for ('faq')}}">FAQ</a></li>
            </ul>
            <ul class="nav pull-right">
              {% if session["user"] %}
              <li><a href="">{{ session["user"].username }}</a></li>
              <li><a href="/logout"> Logout </a></li>
              {% else %}    
              <li><a href="/login"> Login </a></li>
              <li><a href="/signup"> Signup </a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %} {% endblock %} 
    </div>
  </body>
</html>
