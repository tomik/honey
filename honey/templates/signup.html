
{% extends "base.html" %}

{% block centered_content %}
  <h2> Signup </h2>
  {% from "macros.html" import render_field %}
  <form method="post" action="/signup">
    <dl>
      {{ render_field(form.username) }}
      {{ render_field(form.password) }}
      {{ render_field(form.email) }}
    </dl>
    <p><input type=submit value=Register></p>
  </form>
{% endblock %}
